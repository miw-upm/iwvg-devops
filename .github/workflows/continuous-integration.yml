name: CI
on:
  push:
    branches: [develop]

jobs:
  devops:
    name: Test - Unit & Integration & CodeQL & SonarCloud Scan
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          cache: maven

      - name: Extract version from pom.xml
        id: get-version
        run: echo "ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_ENV

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended

      - name: Unit & Integration Tests
        run: mvn -B verify

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

      - name: Sonar Analysis
        run: >
          mvn -B sonar:sonar 
          -Dsonar.projectKey=miw-upm-github_${{ env.ARTIFACT }}
          -Dsonar.organization=miw-upm-github 
          -Dsonar.host.url=https://sonarcloud.io 
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
